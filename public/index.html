<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BookList Project</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
      <div class="container">
        <h1 class="display-3">BookList</h1>
        <p class="lead">A reading log for the book enthusiast</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <!-- Profile Section -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-block">
              <h2 class="card-title text-center">Profile</h2>
              <img id="profile_img" src="img/profile.jpg" class="img-thumbnail mx-auto d-block" alt="Profile image of Mary">
              <p><strong>Name:</strong> Mary</p>
              <p><strong>Location:</strong> Louisville, KY</p>
              <p><strong>Favorite Author:</strong> Chaim Potok</p>
              <p><strong>Prefered Genres:</strong> Science Fiction, Fantasy, self-help, and Travelogue</p>
            </div>
          </div>
        </div>
        <!-- Booklist Section -->
        <div class="col-md-8">
          <div id="booklist" class="card">
            <div class="card-block">
              <h2 class="card-title text-center">The booklist</h2>
              <div id="list-container"></div>
            </div>
          </div>
          <button id="add-file-button" class="btn btn-primary" onclick="toggleAddFileForm()">Add File</button>
          <!-- Form to add a new title to the list -->
          <div id="form-container" class="invisible">
            <form id="add-file-form">
              <div class="form-group">
                <label for="file-title">Title</label>
                <input type="text" class="form-control" id="file-title" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="file-author">Author</label>
                <input type="text" class="form-control" id="file-author" placeholder="Author">
              </div>
              <div class="form-group">
                <label for="file-pages">Page Count</label>
                <input type="text" class="form-control" id="file-pages" placeholder="Page Count">
              </div>
              <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
              <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Template to create the list of titles -->
    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item flex-column align-items-start">
          <h5 class="mb-1">{{title}}</h5>
          <p class="mb-1">{{author}}</p>
          <small class="text-muted">length - {{pages}} pages</small>
        </li>
        {{/each}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function() {
        refreshFileList();
      });
    </script>
  </body>
</html>
