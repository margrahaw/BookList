<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figtree Project</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Reading List</h1>
      <div class="row">
        <div class="col-md-4">
          <p>Profile information</p>
        </div>
        <div class="col-md-8">
          <p>The booklist</p>
          <div id="list-container"></div>
          <button id="add-file-button" class="btn btn-primary" onclick="toggleAddFileForm()">Add File</button>
          <div id="form-container" class="invisible">
            <form id="add-file-form">
              <div class="form-group">
                <label for="file-title">Title</label>
                <input type="text" class="form-control" id="file-title" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="file-author">Author</label>
                <input type="text" class="form-control" id="file-author" placeholder="Author">
              </div>
              <div class="form-group">
                <label for="file-pages">Page Count</label>
                <input type="text" class="form-control" id="file-pages" placeholder="Page Count">
              </div>
              <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
              <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong>: {{author}} - {{pages}} pages
        </li>
        {{/each}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function() {
        const data = { name: "Code Louisvillains" }
        const greetingTemplate = 'Hello {{name}}! I am a template!';
        const greetingCompiled = Handlebars.compile(greetingTemplate);
        const greetingRendered = greetingCompiled(data);

        $('body h1').first().after(greetingRendered);

        refreshFileList();
      });
    </script>
  </body>
</html>
